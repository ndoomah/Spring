<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Homepage</ui:define>



    <ui:define name="content">

        <p:tabView activeIndex="${param.tab}">

            <p:tab title="New article">
                <ul>
                    <li>
                        <h:outputLink value="new?tab=0" >
                            <h:outputText value="New article" />
                        </h:outputLink><br/>
                    </li>

                </ul>
            </p:tab>

            <p:tab title="List">
                <ul>
                    <li>
                        <h:outputLink value="list?tab=1" >
                            <h:outputText value="Complete list of articles" />
                        </h:outputLink><br/>
                    </li>

                </ul>
            </p:tab>

            <!--
                popup with form validation
                popup with multiple state transitions
                breadcrumb
                custom jsf component
                jpa persistence
                file upload
             -->

        </p:tabView>

    </ui:define>
</ui:composition>
