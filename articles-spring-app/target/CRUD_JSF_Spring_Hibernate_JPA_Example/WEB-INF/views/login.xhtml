    <ui:define name="content">
        <head>
            <style type="text/css">
                .centerDiv{
                    width: 100px;
                    height: 100px;

                    position: absolute;
                    top:0;
                    bottom: 0;
                    left: 0;
                    right: 0;

                    margin: auto;
                }
                body .ui-staticmessage.ui-message {
                    width: 100%;
                }
            </style>
        </head>

        <div class="centerDiv" style="width: 400px">
        <p:panel>
        <f:facet name="header">Login</f:facet>
        <h:panelGrid columns="2" id="msg">
        <c:if test="${not empty param.login_error}">
            <div class="centerDiv">
            <p:staticMessage severity="error" summary="ERROR!" detail="Incorrect login credentials, please try again!"/>
            </div>
        </c:if>
        <form name="f" action="${request.contextPath}/app/loginProcess" method="post">

            <table>
            <tr>
                <td>User: </td>
                <td>  <input type="text" name="username" value="#{username}" id="username"/> </td>
            </tr>
                <tr>
                    <td>Password: </td>
                    <td> <input type="password" name="password" id="password"/> </td>
                </tr>
            </table>

        <p>
            <input type="checkbox" name="_spring_security_remember_me"/>
            Don't ask for my password for two weeks:
        </p>
        <div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </div>
        <p>
            <input name="submit" type="submit" value="Login" />
        </p>

        </form>
        </h:panelGrid>
        </p:panel>
        </div>
